<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP32 Jammer Flasher</title>
    <script type="module" src="https://unpkg.com/esp-web-tools@8.0.5/dist/web/install-button.js?module"></script>
    <style>
      body {
        margin: 0;
        background-color: #0d0d0d;
        color: #00ff99;
        font-family: 'Courier New', Courier, monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      h1 {
        font-size: 2em;
        margin-bottom: 0.5em;
        text-shadow: 0 0 5px #00ff99;
      }
      p {
        margin-top: 0;
        margin-bottom: 2em;
        font-size: 0.95em;
        color: #66ffcc;
      }
      esp-web-install-button::part(button) {
        background-color: #00ff99;
        color: #000;
        font-weight: bold;
        border-radius: 10px;
        padding: 15px 25px;
        font-size: 1em;
        box-shadow: 0 0 10px #00ff99;
        transition: all 0.2s ease;
      }
      esp-web-install-button::part(button):hover {
        background-color: #00cc88;
        box-shadow: 0 0 15px #00ff99, 0 0 30px #00ff99;
        transform: scale(1.05);
      }
      footer {
        position: absolute;
        bottom: 10px;
        font-size: 0.7em;
        color: #444;
      }
    </style>
  </head>
  <body>
    <h1>ESP32 Web Flasher</h1>
    <p>Flash firmware ke ESP32 langsung dari browser</p>
    <esp-web-install-button manifest="manifest.json"></esp-web-install-button>
    <footer>By You â€” Inspired by Spacehuhn</footer>
  </body>
</html>
