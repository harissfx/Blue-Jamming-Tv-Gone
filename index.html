<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 Bluetooth Jammer - Web Flasher</title>
  <script type="module" src="https://unpkg.com/esp-web-tools@8.0.6/dist/web/install-button.js?module"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #00e5ff;
      --secondary-color: #6200ea;
      --background-color: #0a0a12;
      --card-bg: rgba(15, 15, 25, 0.7);
      --text-primary: #f0f0f0;
      --text-secondary: #a0a0a0;
      --glow-intensity: 0 0 25px rgba(0, 229, 255, 0.4);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      background: radial-gradient(circle at center, #1a1a2e, #0a0a12);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 2rem 1rem;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2300e5ff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      z-index: -1;
    }
    
    .page-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 4rem);
      position: relative;
    }
    
    .cyber-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      width: 1px;
      height: 1px;
      background-color: var(--primary-color);
      box-shadow: 0 0 10px 2px rgba(0, 229, 255, 0.5);
      opacity: 0;
      animation: float-particle 8s infinite linear;
    }
    
    @keyframes float-particle {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(20px);
        opacity: 0;
      }
    }
    
    .container {
      background-color: var(--card-bg);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 550px;
      width: 100%;
      border: 1px solid rgba(0, 229, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .container::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        transparent, 
        rgba(0, 229, 255, 0.1), 
        transparent 30%
      );
      animation: rotate-bg 8s linear infinite;
      z-index: -1;
    }
    
    @keyframes rotate-bg {
      100% {
        transform: rotate(1turn);
      }
    }
    
    .title-box {
      position: relative;
      margin-bottom: 2rem;
    }
    
    .logo-wrapper {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 0 auto 1.5rem;
    }
    
    .logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 8px rgba(0, 229, 255, 0.7));
      animation: pulse 3s ease-in-out infinite;
      z-index: 1;
    }
    
    @keyframes pulse {
      0%, 100% { 
        transform: scale(1);
        filter: drop-shadow(0 0 8px rgba(0, 229, 255, 0.7));
      }
      50% { 
        transform: scale(1.1); 
        filter: drop-shadow(0 0 15px rgba(0, 229, 255, 0.9));
      }
    }
    
    .logo-ring {
      position: absolute;
      top: -15px;
      left: -15px;
      width: 130px;
      height: 130px;
      border: 2px dashed var(--primary-color);
      border-radius: 50%;
      opacity: 0.4;
      animation: spin 12s linear infinite;
    }
    
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.3rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, var(--primary-color), #43f7fa);
      -webkit-background-clip: text;
      color: transparent;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 5px rgba(0, 229, 255, 0.3);
    }
    
    .subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      font-weight: 500;
    }
    
    .content-box {
      padding: 1.5rem;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      border-left: 3px solid var(--primary-color);
      margin-bottom: 1.5rem;
    }
    
    esp-web-install-button {
      --esp-tools-button-color: #000;
      --esp-tools-button-background: var(--primary-color);
      --esp-tools-button-border: none;
      --esp-tools-button-hover-background: #00bcd4;
      --esp-tools-button-hover-color: #000;
      --esp-tools-border-radius: 10px;
      display: block;
      margin: 1.5rem 0;
    }
    
    .button-wrapper {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      color: var(--primary-color);
      text-decoration: none;
      background-color: rgba(0, 229, 255, 0.07);
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 229, 255, 0.2);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.9rem;
    }
    
    .github-link:hover {
      background-color: var(--primary-color);
      color: #000;
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.4);
      transform: translateY(-2px);
    }
    
    .github-link i {
      font-size: 1.2rem;
    }
    
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }
    
    .footer-divider {
      width: 50px;
      height: 3px;
      background: linear-gradient(to right, transparent, var(--primary-color), transparent);
      margin: 0.5rem 0;
    }
    
    .cyberpunk-badge {
      display: inline-block;
      background: linear-gradient(135deg, rgba(0, 229, 255, 0.1), rgba(98, 0, 234, 0.1));
      padding: 0.3rem 0.8rem;
      border-radius: 5px;
      border: 1px solid rgba(0, 229, 255, 0.3);
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .logo-wrapper {
        width: 80px;
        height: 80px;
      }
      
      .logo-ring {
        width: 110px;
        height: 110px;
        top: -15px;
        left: -15px;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 1.2rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .subtitle {
        font-size: 0.95rem;
      }
      
      .content-box {
        padding: 1rem;
      }
    }

    /* Animasi yang lebih canggih */
    @keyframes glitch {
      0% {
        transform: translate(0);
      }
      20% {
        transform: translate(-2px, 2px);
      }
      40% {
        transform: translate(-2px, -2px);
      }
      60% {
        transform: translate(2px, 2px);
      }
      80% {
        transform: translate(2px, -2px);
      }
      100% {
        transform: translate(0);
      }
    }
    
    h1:hover {
      animation: glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
    }
    
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: var(--primary-color);
      border-radius: 50%;
      margin-right: 0.5rem;
      animation: blink 1.5s infinite alternate;
    }
    
    @keyframes blink {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="cyber-particles">
      <!-- Particles akan ditambahkan via JS -->
    </div>
    
    <div class="container">
      <div class="title-box">
        <div class="logo-wrapper">
          <div class="logo-ring"></div>
          <img src="https://img.icons8.com/fluency/96/flash-on.png" alt="Logo" class="logo"/>
        </div>
        <h1>ESP32 Bluetooth Jammer</h1>
        <p class="subtitle">Flash firmware langsung ke ESP32 kamu, tanpa ribet!</p>
      </div>
      
      <div class="content-box">
        <p><span class="status-indicator"></span>Siap untuk memflash ESP32 Anda dengan firmware Bluetooth Jammer.</p>
      </div>
      
      <esp-web-install-button manifest="manifest.json"></esp-web-install-button>
      
      <div class="button-wrapper">
        <a class="github-link" href="https://github.com/harissfx/Blue-Jamming-Tv-Gone" target="_blank">
          <i class="fab fa-github"></i> Lihat di GitHub
        </a>
      </div>
      
      <div class="footer">
        <div class="footer-divider"></div>
        <div>&copy; 2025 harissfx â€” Powered by ESP Web Tools</div>
        <div class="cyberpunk-badge">v1.0.0</div>
      </div>
    </div>
  </div>

  <script>
    // Membuat partikel cyber untuk efek latar belakang
    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.querySelector('.cyber-particles');
      const particleCount = 15;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Posisi random
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const size = Math.random() * 3 + 1;
        
        particle.style.left = `${posX}%`;
        particle.style.bottom = `${posY}%`;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Delay acak untuk animasi
        const delay = Math.random() * 8;
        particle.style.animationDelay = `${delay}s`;
        
        particlesContainer.appendChild(particle);
      }
    });
  </script>
</body>
</html>
